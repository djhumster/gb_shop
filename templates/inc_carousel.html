{% load static %}

{# Подключаем рекламную карусель только на главной #}
{% if request.resolver_match.url_name == 'index' %}
    <div id="carouselIndicators" class="carousel slide mb-3 d-none d-md-block" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
            <li data-target="#carouselIndicators" data-slide-to="3"></li>
            <li data-target="#carouselIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/1519625276.jpg' %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/1521197813.jpg' %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/1522672255.jpg' %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/1523016201.jpg' %}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/1523441066.jpg' %}">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
            <i class="fas fa-angle-left"></i>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
            <i class="fas fa-angle-right"></i>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endif %}
