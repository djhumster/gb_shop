{% extends 'adminapp/base.html '%}

{% block main %}
<div class="col-md-6">
    <table class="table">
        <tbody>

        {% for category in categories %}
            <tr>
                <td>
                    {% if category.is_active %}
                        {{ category.name }}
                    {% else %}
                        <span class="text-muted">{{ category.name }}</span>
                    {% endif %}
                </td>
                <td>
                    <a class="text-primary" href="{% url 'admin:cat-edit' category.pk %}" title="редактировать">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
                <td>
                    <a class="text-danger" href="{% url 'admin:cat-remove' category.pk %}" title="удалить">
                        <i class="far fa-times-circle"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
            
        </tbody>
    </table>

    <a href="{% url 'admin:cat-create' %}" class="btn btn-success px-3">
        добавить&nbsp;<i class="far fa-plus-square"></i>
    </a>
</div>
{% endblock %}
