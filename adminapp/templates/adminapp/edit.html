{% extends 'adminapp/base.html' %}

{% block main %}
<div class="col-md-6">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success px-3">
            сохранить&nbsp;<i class="far fa-save"></i>
        </button>

        {% if mode == 'product' %}
            <a href="{% url 'admin:product-remove' object.pk%}" class="btn btn-danger">
                удалить&nbsp;<i class="far fa-trash-alt"></i>
            </a>
        {% endif %}
        
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary px-3">
            назад&nbsp;<i class="fas fa-undo"></i>
        </a>
</form>
</div>
{% endblock %}
