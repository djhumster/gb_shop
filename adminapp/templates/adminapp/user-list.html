{% extends 'adminapp/base.html '%}

{% block main %}
<div class="col-md-6">
    <table class="table">
        <tbody>

        {% for user in users %}
            <tr>
                <td>
                    {% if user.is_active %}
                        {{ user.get_username }}  {{ user.fistname }}
                    {% else %}
                        <span class="text-muted font-italic">{{ user.get_username }}  {{ user.fistname }}</span>
                    {% endif %}
                </td>
                <td>
                    <a class="text-primary" href="{% url 'admin:user-edit' user.pk %}" title="редактировать">
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
                <td>
                    <a class="text-danger" href="{% url 'admin:user-remove' user.pk %}" title="удалить">
                        <i class="far fa-times-circle"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
            
        </tbody>
    </table>

    <a href="{% url 'admin:user-create' %}" class="btn btn-success px-3">
        добавить&nbsp;<i class="far fa-plus-square"></i>
    </a>
</div>
{% endblock %}
