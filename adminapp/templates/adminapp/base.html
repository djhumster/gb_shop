{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>
        {% block title %} 
            GeekShop - Control
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {# <link rel="stylesheet" media="screen" href="{% static 'css/bootstrap.min.css' %}" /> #}
    {# Для поддержки IntelliSense TODO: убрать! #}
    <link rel="stylesheet" media="screen" href="../../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="wrapper" class="d-flex flex-column">
        <header id="main_header" class="bg-secondary text-white py-3 shadow-sm">
            <div class="container">
                <h4 class="m-0">GeekShop - 
                    <a class="text-white" href="{% url 'admin:cat-list' %}">Панель управления</a>
                </h4>
            </div>
        </header>

        <main role="main" class="container py-2 py-md-3 flex-fill d-flex flex-column align-items-center">
            {% block main %}
            {% endblock %}
        </main>

        <footer id="main_footer" class="bg-light py-1">

        </footer>

    {% block javascript %}    
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% endblock %}
    
    </div>
</body>

</html>
