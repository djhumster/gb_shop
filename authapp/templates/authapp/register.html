{% extends 'authapp/base.html' %}
{% load static %}

{% block main %}
    <form action="{% url 'auth:register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <input class="btn btn-success text-capitalize" type="submit" value="регистрация">
    </form>
{% endblock %}
