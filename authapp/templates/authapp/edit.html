{% extends 'authapp/base.html' %}
{% load static %}

{% block main %}

        {% csrf_token %}
        {{ edit_form.as_p }}
        <input class="btn btn-success text-capitalize" type="submit" value="сохранить">
    </form>
    <a href="{% url 'index' %}" class="btn btn-primary text-capitalize">на главную</a>
{% endblock %}
