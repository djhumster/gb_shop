{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col-12 col-lg-6 mb-3">
            <div class="card shadow-sm">
                <h5 class="card-header">Напишите нам</h5>
                <div class="card-body">
                {% if form %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    {% endfor %}
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                {% else %}
                    <h6 class="text-success">Сообщение отправлено!</h6>
                {% endif %}
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6 mb-3">
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aa846e910c63664250d6ce0b826e052915e4d3aa7e79df36ea689648bb8f77076&amp;width=100%25&amp;height=600&amp;lang=ru_RU&amp;scroll=true"></script>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
